[workspace]
members = [
    "crates/egui-pysync",
    "crates/egui-pysync-macros",
    "crates/egui-states",
    "crates/egui-states-core",
    "crates/egui-states-pyserver",
]
resolver = "3"

[workspace.package]
version = "0.7.0"
edition = "2024"

[workspace.dependencies]
egui_pysync_macros = { path = "crates/egui-pysync-macros" }
egui_pysync = { path = "crates/egui-pysync" }
egui_states_core = { path = "crates/egui-states-core" }

serde = "1"
